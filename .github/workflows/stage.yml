name: Stage

on:
  push:
    branches-ignore:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Check linting
        run: npm run lint && npm run format

      - name: Build the package
        run: npm run build

      - name: Unit Testing
        run: npm run test-vi:prod
