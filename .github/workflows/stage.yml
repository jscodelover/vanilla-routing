name: Release

on:
  push:
    branches:
      - "**"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Check linting
        run: npm run format

      - name: Build the package
        run: npm run build

