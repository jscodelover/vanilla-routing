name: Stage

on:
  push:
    branches-ignore:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Check linting
        run: npm run lint && npm run format

      - name: Build the package
        run: npm run build

      - name: Unit Testing
        run: npm run test

      - name: E2e testing
        run: npm run test:e2e
